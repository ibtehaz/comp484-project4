<!DOCTYPE html>
<html>
  <head>
    <title>CSUN Map Quiz</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9rbGsw6wzua_UZLWHwbtTBslW0NbUXzc&callback=initMap"></script>
    <script src="script.js" async></script>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="fixed-top">
      <h1>CSUN Map Quiz</h1>
    </header>
    <div class="content">
      <div class="question-wrapper">
        
        <div class="instructions">
          <h2>Please double click on the map the location of the following:</h2>
        </div>
        <div class="questions">
          <h3 id="q1" class="OviattLibrary">Oviatt Library</h3>
          <h4 id="a1"></h4>

          <h3 id="q2" class="MatadorSquare">Matador Square</h3>
          <h4 id="a2"></h4>

          <h3 id="q3" class="ExperimentalTheatre">Experimental Theatre</h3>
          <h4 id="a3"></h4>

          <h3 id="q4" class="UniversityStudentUnion">
            University Student Union
          </h3>
          <h4 id="a4"></h4>

          <h3 id="q5" class="Matadome">Matadome</h3>
          <h4 id="a5"></h4>
        </div>
        <div id="score"></div>
      </div>

      <div class="map-container">
        <div id="map"></div>
      </div>
      <div id="clock">
      <div class="timer">00:00:00</div>
    </div>
    </div>
  </body>
</html>
